<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Practice Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap 5 -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <style>
    .quiz-image {
      max-width: 500px;
    }
    .quiz-card {
      max-width: 600px;
      margin: 20px auto;
    }
  </style>
</head>

<body class="bg-light">

<!-- HEADER -->
<div class="container py-4 text-center">
  <h1 class="fw-bold" id="quiz-title"></h1>
  <p class="text-muted" id="quiz-subtitle"></p>

  <a href="/ANAT025/" class="btn btn-sm btn-outline-secondary">
    ← Back to Home
  </a>
</div>

<!-- QUIZ -->
<div class="container pb-5" id="quiz-container"></div>

<!-- FOOTER -->
<footer class="text-center text-muted py-4">
  © 2025 ANAT025 Papers
</footer>

<script>
/* ==================================
   ALL QUIZZES — SINGLE SOURCE OF TRUTH
================================== */

const quizzes = {
  1: {
    title: "Practice Quiz 1",
    subtitle: "Basic Anatomy",
    imagePath: "images/q1/",
    answers: [
      "cranial cavity",
      "epigastric region",
      "abdominal cavity",
      "tetraploid",
      "uncharged",
      "stratum granulosum",
      "stratum spinosum",
      "neuron",
      "simple columnar epithelium",
      "metaphase"
    ]
  },

  2: {
    title: "Practice Quiz 2",
    subtitle: "Skeletal System",
    imagePath: "images/q2/",
    answers: [
      "perforating canal (volkmann's canal)",
      "diaphysis",
      "costal cartilage",
      "cervical vertebra",
      "calcaneus",
      "styloid process",
      "osteocyte",
      "coccyx",
      "sphenoid bone",
      "occipital bone"
    ]
  },

  3: {
    title: "Practice Quiz 3",
    subtitle: "Muscular System",
    imagePath: "images/q3/",
    answers: [
      "smooth muscle",
      "endomysium",
      "Z-disc",
      "platysma",
      "parallel",
      "procerus",
      "myofibril",
      "sarcomere",
      "tibialis anterior",
      "adductor pollicis"
    ]
  },

  4: {
    title: "Practice Quiz 4",
    subtitle: "Nervous System",
    imagePath: "images/q4/",
    answers: [
      "trigeminal",
      "central canal",
      "hypoglossal",
      "posterior gray horn",
      "abducens",
      "pons",
      "parietal lobe",
      "sacral plexus",
      "conus medullaris",
      "lumbar plexus"
    ]
  },

  5: {
    title: "Practice Quiz 5",
    subtitle: "Cardiovascular & Lymphatic System",
    imagePath: "images/q5/",
    answers: [
      "monocyte",
      "red blood cells",
      "eosinophil",
      "platelets",
      "gastric veins",
      "left pulmonary vein",
      "right coronary artery",
      "pancreas",
      "inferior vena cava",
      "superior vena cava"
    ]
  },

  6: {
    title: "Practice Quiz 6",
    subtitle: "Respiratory, Digestive, Urinary & Reproductive Systems",
    imagePath: "images/q6/",
    answers: [
      "right ureter",
      "prostatic urethra",
      "renal capsule",
      "transitional epithelium",
      "skeletal muscle",
      "simple columnar epithelium",
      "flagellum",
      "ejaculatory duct",
      "fallopian tube",
      "esophagus"
    ]
  }
};

/* ==================================
   READ QUIZ ID FROM URL
================================== */

const params = new URLSearchParams(window.location.search);
const quizId = params.get("quiz");
const quiz = quizzes[quizId];

if (!quiz) {
  document.getElementById("quiz-container").innerHTML =
    "<p class='text-center text-danger'>Quiz not found.</p>";
  throw new Error("Invalid quiz ID");
}

/* ==================================
   RENDER QUIZ
================================== */

document.getElementById("quiz-title").textContent = quiz.title;
document.getElementById("quiz-subtitle").textContent = quiz.subtitle;

const container = document.getElementById("quiz-container");

quiz.answers.forEach((answer, index) => {
  const card = document.createElement("div");
  card.className = "card quiz-card shadow-sm";

  card.innerHTML = `
    <div class="card-body text-center">
      <h5 class="mb-3">Question ${index + 1}</h5>

      <img
        src="${quiz.imagePath}${index + 1}.png"
        class="img-fluid rounded quiz-image mb-3"
        alt="Question ${index + 1}"
      >

      <div class="border rounded p-3 bg-white">
        <span class="fw-semibold me-2">Answer:</span>
        <span>${answer}</span>
      </div>
    </div>
  `;

  container.appendChild(card);
});
</script>

</body>
</html>
