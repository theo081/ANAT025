<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Practice Quiz 3 – Muscular System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap 5 -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <style>
    .quiz-image {
      max-width: 500px;
    }
    .quiz-card {
      max-width: 600px;
      margin: 20px auto; /* center and spacing */
    }
  </style>
</head>

<body class="bg-light">

  <!-- HEADER -->
  <div class="container py-4 text-center">
    <h1 class="fw-bold">Practice Quiz 3</h1>
    <p class="text-muted">Muscular System</p>

    <a href="../index.html" class="btn btn-sm btn-outline-secondary">
      ← Back to Home
    </a>
  </div>

  <!-- QUIZ CONTAINER -->
  <div class="container pb-5" id="quiz-container">
    <!-- Questions injected by JS -->
  </div>

  <!-- FOOTER -->
  <footer class="text-center text-muted py-4">
    © 2025 ANAT025 Papers
  </footer>

  <!-- QUIZ SCRIPT -->
  <script>
    // ===== EDIT ONLY THIS ARRAY =====
    const answers = [
      "smooth muscle",
      "endomysium",
      "Z-disc",
      "platysma",
      "parallel",
      "procerus",
      "myofibril",
      "sarcomere",
      "tibialis anterior",
      "adductor pollicis"
    ];

    const quizContainer = document.getElementById("quiz-container");

    answers.forEach((answer, index) => {
      const questionNumber = index + 1;

      const card = document.createElement("div");
      card.className = "card quiz-card shadow-sm";

      card.innerHTML = `
        <div class="card-body text-center">
          <h5 class="mb-3">Question ${questionNumber}</h5>

          <img
            src="../images/q3/${questionNumber}.png"
            class="img-fluid rounded quiz-image mb-3"
            alt="Question ${questionNumber} image"
          >

          <div class="border rounded p-3 bg-white">
            <span class="fw-semibold me-2">Answer:</span>
            <span>${answer || ""}</span>
          </div>
        </div>
      `;

      quizContainer.appendChild(card);
    });
  </script>

</body>
</html>
